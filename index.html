<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="style.css" rel="stylesheet" />

    <title>Through The Breach RPG - Resources</title>

  <body>
    <header>
      <img src="ttb_logo.png" height="100" alt="TTB Logo" />
      <h1>Through The Breach RPG - Resources</h1>
      <button>Start A new Character</button>
    </header>
    <form>
      <input type="text>" placeholder="Enter name of character:" />
      <span>200</span>
      <input type="text>" placeholder="Select Faction..." />
      <select>
        <option value="">Choose Category:</option>
        <option value="Technology">Technology</option>
        <option value="Science">Science</option>
        <option value="Finance">Finance</option>
        <option value="Pursuits">Pursuits</option>
      </select>
      <button>Post</button>
    </form>
    <main>
      <aside>
        <ul>
          <li>
            <button>All</button>
          </li>
          <li>
            <button>Technology</button>
          </li>
          <li>
            <button>Science</button>
          </li>
        </ul>
      </aside>
      <section>
        <ul>
          <li>
            <p>
              Official TTB page on the Wyrd Games website
              <a
                href="https://www.wyrd-games.net/through-the-breach"
                target="_blank"
                >(link)</a
              >
              <span>#technology#</span>
            </p>
            <div>
              <button>👍 <strong>24</strong></button>
              <button>😲 <strong>9</strong></button>
              <button>👺 <strong>4</strong></button>
            </div>
          </li>
          <li>
            <p>
              Visit the official TTB forum
              <a
                href="https://themostexcellentandawesomeforumever-wyrd.com/forum/257-ttb-discussion/"
                target="_blank"
                >(link)</a
              ><span>#society#</span>
            </p>
            <div>
              <button>👍 <strong>17</strong></button>
              <button>😲 <strong>4</strong></button>
              <button>👺 <strong>0</strong></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
